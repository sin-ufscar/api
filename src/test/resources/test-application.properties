#Configurações do banco de dados
spring.jpa.database=default

spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:7778/api
spring.datasource.username=postgres
spring.datasource.password=api

#Configurações do Flyway
spring.flyway.dataSourceSuffix = flyway
spring.flyway.autoMigrate = true
spring.flyway.dbConnectionInfoPrinted = true
spring.flyway.schemas = flyway_api_control
spring.flyway.table = ufscar_producao_version
#spring.flyway.locations = ["filesystem:sagui-db/migration"]
spring.flyway.encoding = UTF-8
spring.flyway.sqlMigrationPrefix = V
spring.flyway.sqlMigrationSuffixes = -DEV.sql
spring.flyway.sqlMigrationSeparator = __
spring.flyway.validateOnMigrate = false
spring.flyway.baselineOnMigrate = false
spring.flyway.cleanOnValidationError = false
spring.flyway.ignoreFailedFutureMigration = true
spring.flyway.baselineVersion = 1


